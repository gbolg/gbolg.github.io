<script language="JavaScript">

var preamble = "ftp://skip:ambly0pia@73.39.225.169/Android";
var currentItem = items[2];

function randFile(Items) {
  var itemNo = Math.floor(Math.random() * (Items.length - 2));
  var item   = Items[2 + itemNo];
  // var item = Items[2 + Math.floor(Math.random() * (Items.length - 2))];
  return sprintf("%s/%s.%s", Items[0], item, Items[1]);
}

function once()
{
  appendText(sprintf("%s %s %d %d %d", items[0][2], items[1][3], items.length, items[0].length, items[1].length));
}

function setItem(n)
{
  currentItem = items[n];
  swapImage();
}

function swapImage()
{
  var i = new Image();

  i.onload = function() { document.slide.setAttribute("src", i.src); };
  i.src    = sprintf("%s/%s", preamble, randFile(currentItem));
  // setTimeout("swapImage()", 2000);
}

function makeButton(n, s) {
  var b = document.createElement("BUTTON");
  b.appendChild(document.createTextNode(s));
  document.body.appendChild(b);
  b.onclick = function() { setItem(n); }
  return b;
}

function init(Items) {
  var n = Items.length;
  for (var n = 0; n < Items.length; ++n)
    makeButton(n, Items[n][0]);
}

</script>



</head>

<body bgcolor=#000000" onload = "init(items)" >
